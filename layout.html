<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="layout.css" rel="stylesheet">
</head>
</head>
<body>
    <header>Santos Futebol Clube</header>
    <main>
        <div id="box1">
            <div id="inside1_box1">
                <h1>Sócio Rei!</h1>
                <p1>Seja Sócio do Peixão e receba recompensas incríveis!</p1>
            </div>

            <div id="inside1_box2"><img src="logo-santos-256.png" alt="Escudo do Santos">
            </div>
        </div>
        <div id="box2">
            <div id="inside2_box1">Faça já seu cadastro</div>

            <div id="inside2_box2">

                <div class="label1_nome">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome Completo">
                </div>

                <div class="label2_email">
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="E-mail">
                </div>

                <div class="button1_enviar">    
                    <button type="button" class="btn btn-outline-warning">Enviar</button>    
                </div>

            </div>
        </div>
    </main>
    <footer>Dev by Andre Sena</footer>    
</body>
</html>
